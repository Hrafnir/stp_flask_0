{% extends 'base.html' %}
{% block content %}


    <h1 class="display-3 mt-4" data-test="title">{{ tour.title }} <br> {% for i in range(tour.stars|int) %} ★ {% endfor %}</h1>

    <!-- HERO -->

    <p class="lead" data-test="lead"><span data-test="country">{{ tour.country }}</span> из <span data-text="departure">{{ from_town[2:] }}</span>
        на <span data-text="nights">{{ nights }}</span></p>

    <img data-test="picture" src="{{ tour.picture }}" class="w-75" alt="">

    <p class="my-4 w-75" data-test="description">{{ tour.description }}</p>

    <a href="" class="btn btn-success btn-lg" data-test="buybutton">Купить тур за <span data-test="price">{{ tour.price }}</span></a>

{% endblock %}
